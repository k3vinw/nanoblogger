# NanoBlogger Blog Config File - blog.conf

##### Publishing Preferences #####

# Override EDITOR used for this weblog.
#EDITOR="pico"

# Set maximum number of entries to display on the main page.
MAX_ENTRIES="10"

# Date format of a new weblog entry (used by the "date" command).
DATE_FORMAT="%B %d, %Y %l:%M %p"

# locale (language) of date to display (used by the "date" command).
DATE_LOCALE="$LANG"

# Set the URL of your Blog site. e.g. http://www.myweblog.com
# no trailing forward slash required.
BLOG_URL=""

# Set the Blog's Stylesheet.
BLOG_CSS="$BLOG_URL/styles/nb_default.css"

# Set a custom action to perform on links (e.g. run a server-side script on an article)
# used by some plugins, but can also be used in templates.
BLOG_URL_ACTION=""
# example using a cgi script for article comments
#BLOG_URL_ACTION="http://myweblog.com/cgi-bin/cgicomment.pl?article="

# Set the "Main" URL for the weblog.
BLOG_URL_MAIN="$BLOG_URL/index.html"

# Set the Blog's publishing character set.
BLOG_CHARSET="iso-8859-1"

# Set the Blog's language (used for RSS feed).
BLOG_LANG="en-us"

# Set the Blog's title.
BLOG_TITLE="My Weblog's Title"

# Set a short description for the Blog site.
BLOG_DESCRIPTION="My Weblog's Description"

# The default name of the author.
BLOG_AUTHOR=""

# Set a point of contact for the author.
BLOG_CONTACT=""
# example email as link
# BLOG_CONTACT='<a href="mailto:foo@null.org">email foo</a>'

# Show Permalinks for each entry - 0/1 = off/on.
PERMALINKS="1"

# Command to run when previewing weblog.
# Used by the option and prompt for previewing (when set).
BLOG_PREVIEW_CMD="lynx $BLOG_DIR/index.html"

# Command to run when publishing weblog to a remote site.
# Used by the option and prompt for publishing (when set).
BLOG_PUBLISH_CMD=""

##### Archive Preferences #####

# Build individual archives of each entry - 0/1 = off/on.
ENTRY_ARCHIVES="0"

##### Plugin Preferences #####

# Enable plugins - 0/1 = off/on.
ENABLE_PLUGINS="1"

# Enable auto-formatting of entries, e.g. line breaks translate to HTML - 0/1 = off/on.
AUTO_FORMAT="0"

# Calendar plugin - command arguments for cal. see cal's man pages.
CAL_ARGS=""

# Tidy plugin - command arguments for tidy. see tidy's man pages.
TIDY_ARGS=""

# Fortune plugin should use fortunes from this file.
FORTUNE_FILE=""

# Enable category feeds - 0/1 = off/on.
CATEGORY_FEEDS="0"

